<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Novo Livro</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="livroForm" class="example-form" (ngSubmit)="onSubmit()">
        <table class="example-full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="example-full-width">
                <input matInput 
                        placeholder="titulo"  
                        formControlName="titulo" 
                        name="titulo"
                        [required]="livroForm.get('titulo').errors !== null && livroForm.get('titulo').errors.required">
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="autor"  formControlName="autor" name="autor">
              </mat-form-field>
            </td>
          </tr>
        </table>
        <mat-card-actions>
            <button mat-raised-button type="submit" [disabled]="!livroForm.valid" color="primary">Salvar</button>
        </mat-card-actions>
      </form>
    </mat-card-content>
  </mat-card>
