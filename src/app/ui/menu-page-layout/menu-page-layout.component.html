<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" 
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'" 
        [opened]="!(isHandset$ | async)">
        <mat-toolbar>Menu</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink="/admin" routerLinkActive="active">
                Dashboard
            </a>
            <a mat-list-item routerLink="/admin/livros/novo" routerLinkActive="active">
                Novo Livro
            </a>
            <a mat-list-item routerLink="/" routerLinkActive="active" (click)="sair()">
                Sair
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button type="button" aria-label="Toggle sidenav" 
                    mat-icon-button (click)="drawer.toggle()"
                    *ngIf="isHandset$ | async as isHandset">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <span class="titulo-site">{{ titulo }}</span>
        </mat-toolbar>
        <div class="wrapper">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
